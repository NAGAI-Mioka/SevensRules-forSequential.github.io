<body id="content">
    <h4>準備パート&gt;&gt;</h4>
    <h1>2. 場を作る</h1>
    <ol start="4">
        <li>各プレイヤーは自分の手札を確認します。</li>
        <li>7のカードを持っているプレイヤーは、その全てを<span class="keyword">場</span>に出して並べます。
            <div class="imgfig">
                <figure style="max-width: calc(100% * 4 / 7 - 3px);">
                    <img class="fourthree" src="/SevensRules-forSequential.github.io/img/img_Play7.jpg">
                    <figcaption>手札から7のカードを出す</figcaption>
                </figure>
                <figure style="max-width: calc(100% * 3 / 7 - 3px);">
                    <img src="/SevensRules-forSequential.github.io/img/img_SevensColumn.jpg">
                    <figcaption>場に7のカードを並べる</figcaption>
                </figure>
            </div>
            <div id="layout" class="column">
                <h3>場</h3>
                <p>ゲームの進行中にカードを並べていくスペースを「<strong>場</strong>」と呼びます。</p>
                <div class="lil_column">
                    <h3>並べ方</h3>
                    <p>場のカードは常に<strong>スートごと</strong>に、<strong>数字順</strong>になるよう並べます（<strong>4行13列</strong>）。</p>
                    <p>スートは、上から順に<strong>スペード、ハート、ダイヤ、クラブ</strong>になるよう並べます。</p>
                    <p>このとき、場に出ていないカードの分のスペースは、<strong>詰めずに空けておきます</strong>。</p>
                    <div class="imgfig">
                        <figure>
                            <img style="width: 600px;"
                                src="/SevensRules-forSequential.github.io/img/img_LayoutAllCards.jpg">
                            <figcaption>全てのカードが場に並んだ状態</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </li>
    </ol>
