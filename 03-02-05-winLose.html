<body id="content">
    <h4>ゲームパート&gt;&gt;</h4>
    <h1> 5. あがりと失格</h1>


    <div id="win" class="column">
        <h3>あがりの条件</h3>
        <p><a class="warp"
                href="https://nagai-mioka.github.io/SevensRules-forSequential.github.io/03-02-02-selectActions.html">2.アクションを選択</a>から<a
                class="warp"
                href="https://nagai-mioka.github.io/SevensRules-forSequential.github.io/03-02-02-selectActions.html">3.封鎖が発生したら</a>の間に、カードを出した、もしくはカードが封鎖されたことによって<strong>自分の手札が全て無くなったら<span
                    class="red">あがり</span></strong>です。</p>
        <dl>
            <dt>あがったら…</dt>
            <dd>ゲーム終了まで観戦します。</dd>
        </dl>
    </div>
    <div id="lose" class="column">
        <h3>失格の条件</h3>
        <p><a class="warp"
                href="https://nagai-mioka.github.io/SevensRules-forSequential.github.io/03-02-02-selectActions.html">2.アクションを選択</a>にて、<strong>4回目のパス</strong>を行った時点で<strong>即座に<span
                    class="red">失格</span></strong>となります。
        </p>
        <dl>
            <dt>失格したら…</dt>
            <dd><strong>手札を全て場に出し</strong>、ゲーム終了まで観戦します。</dd>
        </dl>
    </div>
