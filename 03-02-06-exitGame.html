    <h4>ゲームパート&gt;&gt;</h4>
    <h1> 6. ゲーム終了</h1>
    <p>全プレイヤーの手札が無くなった時点、すなわち<strong>全プレイヤーのあがりと失格が確定した時点</strong>で、ゲームが終了します。</p>
    <p>ゲームが終了したら、最後に<span class="keyword">順位</span>を決定します。</p>
    <div id="rank" class="column">
        <h3>順位の付け方</h3>
        <div class="lil_column">
            <h3>あがったプレイヤーについて</h3>
            <ul>
                <li><strong>封鎖されたカードの枚数が少ないほど<span class="red">順位が上</span></strong>になります。</li>
                <li>枚数が同じだった場合、<strong>先にあがったプレイヤーの方が<span class="red">順位が上</span></strong>になります。</li>
            </ul>
        </div>
        <div class="lil_column">
            <h3>失格したプレイヤーについて</h3>
            <ul>
                <li><strong>先に失格するほど<span class="red">順位が下</span></strong>になります。</li>
            </ul>
        </div>
